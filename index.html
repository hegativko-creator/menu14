<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Четыре картинки</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px; /* расстояние между картинками */
      flex-wrap: wrap; /* перенос на новую строку, если экран узкий */
      background: #f5f5f5;
    }
    img {
      width: 200px; /* можно менять размер */
      height: auto;
      border-radius: 10px; /* скругленные углы (по желанию) */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* тень */
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05); /* эффект увеличения при наведении */
    }
  </style>
</head>
<body>
  <img src="menu1.jpg" alt="Картинка 1">
  <img src="menu2.jpg" alt="Картинка 2">
  <img src="menu3.jpg" alt="Картинка 3">
  <img src="menu4.jpg" alt="Картинка 4">
</body>
</html>
