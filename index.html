<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Четыре картинки по вертикали</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column; /* вертикальное расположение */
      align-items: center;    /* выравнивание по центру */
      gap: 20px;              /* расстояние между картинками */
      background: #f5f5f5;
    }
    img {
      width: 250px; /* можно менять размер */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="menu1.jpg" alt="Картинка 1">
  <img src="menu2.jpg" alt="Картинка 2">
  <img src="menu3.jpg" alt="Картинка 3">
  <img src="menu4.jpg" alt="Картинка 4">
</body>
</html>
